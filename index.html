<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Library</h1>
    
<!-- popup form -->
   <button id="open-button">Add Book</button>

   <dialog id="modal" class="popup-div">
    <form id="popup-form" method="dialog">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title">
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
        <label for="numOfPages">Number of Pages</label>
        <input type="text" id="numOfPages" name="numOfPages">
        <label for="haveRead">Have Read</label>
        <input type="text" id="haveRead" name="haveRead">
        <button type="reset" id="close-button">CANCEL</button>
        <button type="submit" id="submit-button">ADD BOOK</button>
    </form>
   </dialog>
    

    <div class="card-container"></div>

    <script src="main.js"></script>
</body>
</html>
